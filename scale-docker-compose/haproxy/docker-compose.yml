###        protocol: tcp
###        mode: host
##    ports:
##      - target: 8080
##        published: 8082
##        protocol: tcp
##        #mode: host
    #- 8082:8080/tcp
    restart: always

  guacamole2:
    depends_on:
      - guacd
      - mysql
    environment:
      GUACD_HOSTNAME: guacd
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: somepassword
      MYSQL_HOSTNAME: mysql
      MYSQL_PORT: 3306
      LDAP_PORT: "636"
      LDAP_ENCRYPTION_METHOD: "ssl"
      #LDAP_HOSTNAME: ad.siu.edu
      LDAP_HOSTNAME: 131.230.2.50
      LDAP_USER_BASE_DN: "dc=ad,dc=siu,dc=edu"
      EXTENSIONS: "auth-ldap"
      GUACAMOLE_HOME: "/etc/guacamole"
    secrets:
      - source: guacamole_properties_secret
        target: /etc/guacamole/guacamole.properties
        mode: 644
    image: shotoflove/guacamole-ldap
    links:
    - guacd
    networks:
      - frontend
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.hostname != swarm-xrdp-1
          - node.hostname != swarm-xrdp-2
    restart: always

  proxy:
    image: dockercloud/haproxy
    depends_on:
      - guacd
    environment:
      - BALANCE=leastconn
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4822:4822
    networks:
      - frontend
    deploy:
      placement:
        constraints: [node.role == manager]
