  guacd:
    #container_name: guacd_compose
    image: shotoflove/guacamole-server
    #image: guacamole/guacd
    networks:
      - frontend
    restart: always
    deploy:
      # Remove next two lines for HAPROXY
      #mode: replicated
      #endpoint_mode: dnsrr
      replicas: 3

      # Add for HAPROXY
      update_config:
        parallelism: 3
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
     # End add for HAPROXY

      placement:
        constraints:
          - node.hostname != swarm-xrdp-1
          - node.hostname != swarm-xrdp-2
    volumes:
      - type: volume
        source: drive
        target: /drive
        # Stores on the swarm node volume that is running the guacd container into file:
        # /var/lib/docker/volumes/test_drive/_data
        #
        # where test is the name of the stack
      - type: volume
        source: record
        target: /record
        # /var/lib/docker/volumes/test_record/_data

#      - ${USERDIR}/docker/guacamole-docker-compose/drive:/drive:rw
#      - ${USERDIR}/docker/guacamole-docker-compose/record:/record:rw
    environment:
      - SERVICE_PORTS=4822
    #####ports:
    #####  - 4822:4822

  mysql:
    image: mysql:8.0.15
    networks:
      - frontend
    restart: always
    environment:
      VAR: /data
      MYSQL_ROOT_PASSWORD: somepassword
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: guacamole_user
      MYSQL_PASSWORD: some_password
    volumes:
      - type: volume
        source: mysql
        target: /var/lib/mysql
      #- "/home/cisadmin/data:/data"
    configs:
      - source: test_new
        target: /test
      - source: mysql_initdb
        target: /docker-entrypoint-initdb.d/initdb.sql
    deploy:
      placement:
        constraints: [node.role == manager]
    # /docker-entrypoint-initdb.d
    ports:
      - 3306:3306

  nginx:
    #image: nginx:1.15.12
    image: shotoflove/guacamole-reverse-proxy-nginx
    #image: shotoflove/guacamole-reverse-proxy-nginx-cookie
    #image: shotoflove/guacamole-reverse-proxy-nginx-nostick
    networks:
      - frontend
    restart: always
