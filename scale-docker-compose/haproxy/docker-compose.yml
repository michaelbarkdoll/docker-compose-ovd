    #    target: /etc/nginx/conf.d/cert.pem
    #  - source: ssl_private
    #    target: /etc/nginx/conf.d/key.pem
    deploy:
      placement:
        constraints: [node.role == manager]
    ports:
      - 80:80
      - 443:443
    depends_on:
      - guacd
      - mysql
      - guacamole
      - guacamole2

  custom_tomcat:
    depends_on:
      - guacd
      - mysql
    image: shotoflove/custom-tomcat
    links:
    - guacd
    networks:
      - frontend
    ports:
      - target: 8080
        published: 9091
        protocol: tcp
        mode: host

    deploy:
      # Remove next two lines for HAPROXY
      #mode: replicated
      #endpoint_mode: dnsrr
      #      replicas: 3
      update_config:
        parallelism: 3
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname == swarm-xrdp-1

  custom_tomcat_ssh:
    depends_on:
      - guacd
      - mysql
    image: shotoflove/custom-tomcat-ssh
    links:
    - guacd
    networks:
      - frontend
    ports:
      - target: 8080
        #published: 9092
        published: 9099
        protocol: tcp
        mode: host

    deploy:
      # Remove next two lines for HAPROXY
      #mode: replicated
      #endpoint_mode: dnsrr
      #      replicas: 3
      update_config:
        parallelism: 3
        delay: 10s
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname == swarm-xrdp-2

  guacamole:
    depends_on:
      - guacd
      - mysql
        #    configs:
        # - source: guacamole_properties_plain
        #target: /guacamole.properties
    environment:
      GUACD_HOSTNAME: guacd
      #POSTGRES_DATABASE: guacamole_db
      #POSTGRES_HOSTNAME: postgres
      #POSTGRES_PASSWORD: password
      #POSTGRES_USER: guacamole_user
      MYSQL_DATABASE: guacamole_db
      MYSQL_USER: root
      MYSQL_PASSWORD: somepassword
      MYSQL_HOSTNAME: mysql
      MYSQL_PORT: 3306
      LDAP_PORT: "636"
      LDAP_ENCRYPTION_METHOD: "ssl"
      #LDAP_HOSTNAME: ad.siu.edu
      LDAP_HOSTNAME: 131.230.2.50
      LDAP_USER_BASE_DN: "dc=ad,dc=siu,dc=edu"
      EXTENSIONS: "auth-ldap"
      GUACAMOLE_HOME: "/etc/guacamole"
    secrets:
      - source: guacamole_properties_secret
        target: /etc/guacamole/guacamole.properties
        mode: 644
    image: shotoflove/guacamole-ldap
    links:
    - guacd
    networks:
      - frontend
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.hostname != swarm-xrdp-1
          - node.hostname != swarm-xrdp-2
